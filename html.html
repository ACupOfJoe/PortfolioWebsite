<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head> 
	<body>

<!-- This is the top section of the page containing the header, which contains my Name and a little catchphrase, 
	and also the header contains the logo. -->                                                                                                                                                           
	<div class="containerMiddle">
		<header>
		<h1 class="name floatRight">Joseph Vasquez</h1>
		<br>
		<h3 class="catchphrase clearRight">Front-End Web Development <br>Practitioner</h3>
		</header>
		<img class="logo cropLogo floatLeft" src="img/Logo.png" alt="Joseph Vasquez Logo">

		<figure>
		<img class="html cropMain block floatRight clearRight" src="img/htmlstock.jpeg" align="right" alt="HTML Stock">
		</figure>
		<section> 
			<h2 class="floatLeft">Featured Work</h2>
			<div class= "floatLeft">
			<figure class="inlineBlock">
				<img class="waterandboats cropIcon floatLeft" src="img/waterandboats.jpeg" alt="Water and Boats Image">
			</figure>
			<figure class="inlineBlock">
				<img class="boatsinwater cropIcon floatLeft" src="img/boatsinwater.jpeg" alt="Boats in Water">
			</figure>
			<figure class="inlineBlock">
				<img class="mountains cropIcon floatLeft" src="img/mountains.jpeg" alt="Mountains">
			</figure>
			<figure class="inlineBlock">
				<img class="palmtress cropIcon floatLeft" src="img/palmtrees.jpeg" alt="Palm Trees">
			</figure>
		</div>
		</div>
	
	<!-- This is the middle section containing the main colors of the page and their captions
		and also the main HTML picture.-->
			<section class="containerMiddleLeft">
				<figure> 
					<img class="colorTop cropSide" src="img/ColorTop.PNG" alt="Color One">
					<figcaption class="textAlignCenter">Test1</figcaption>
				</figure>
				<figure>
					<img class="colorMiddle cropSide" src="img/ColorMiddle.PNG" alt="Color One">
					<figcaption class="textAlignCenter">Test2</figcaption>
				</figure>
				<figure>
					<img class="colorBottom cropSide" src="img/ColorBottom.PNG" alt="Color One">
					<figcaption class="textAlignCenter">Test3</figcaption>
				</figure>
			</section>
		
		
	</body>

	</html>
