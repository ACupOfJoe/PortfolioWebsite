<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head> 
	<body>

<!-- This is the top section of the page containing the header, which contains my Name and a little catchphrase, 
	and also the header contains the logo. -->                                                                                                                                                           
	<section class="containertop">
		<header>
		<h1 class="name">Joseph Vasquez</h1>
		<br>
		<h3 class="catchphrase">Front-End Web Development <br>Practitioner</h3>
		</header>
		<img class="logo cropLogo" src="img/Logo.png" alt="Joseph Vasquez Log">
	</section>
	
	<body>
	<!-- This is the middle section containing the main colors of the page and their captions
		and also the main HTML picture.-->
		<section class="containerMiddle" align="right">
			<section class="containerMiddleLeft">
				<figure> 
					<img class="colorTop cropSide" src="img/ColorTop.PNG" alt="Color One">
					<figcaption class="textAlignCenter">Test1</figcaption>
				</figure>
				<figure>
					<img class="colorMiddle cropSide" src="img/ColorMiddle.PNG" alt="Color One">
					<figcaption class="textAlignCenter">Test2</figcaption>
				</figure>
				<figure>
					<img class="colorBottom cropSide" src="img/ColorBottom.PNG" alt="Color One">
					<figcaption class="textAlignCenter">Test3</figcaption>
				</figure>
			</section>

			<section class="containerMiddleMain" align="right" >
				<figure>
				<img class="html cropMain floatRight" src="img/htmlstock.jpeg" alt="HTML Stock">
				</figure>
				<h2 class="block featuredWork clearBoth ">Featured Work</h2>
				<figure class="inlineBlock">
					<img class="waterandboats cropIcon" src="img/waterandboats.jpeg" alt="Water and Boats Image">
				</figure>
				<figure class="inlineBlock">
					<img class="boatsinwater cropIcon" src="img/boatsinwater.jpeg" alt="Boats in Water">
				</figure>
				<figure class="inlineBlock">
					<img class="mountains cropIcon" src="img/mountains.jpeg" alt="Mountains">
				</figure>
				<figure class="inlineBlock">
					<img class="palmtrees cropIcon" src="img/palmtrees.jpeg" alt="Palm Trees">
				</figure>
			</section>
		</section>
		
		
	</body>

	</html>
