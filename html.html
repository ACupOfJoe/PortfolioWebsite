<!DOCTYPE html>
	<html>
		<head>
			<title>Joseph Vasquez's Portfolio Website</title>
			<link rel="stylesheet" href="css/style.css">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</head> 
		<body>
			<div class="containerwholepage">
				<div class="containermiddle">
					<div class="containertop bordercolor">
						<div class="nameandcatchphrase">
							<header>
							<h1 class="name namecolor">Joseph Vasquez</h1>
							<img class="logo croplogo" src="img/Logo.png" alt="Joseph Vasquez Logo">
							<h3 class="catchphrase catchphrasecolor">Front-End Web Development <br>Practitioner</h3>
							</header>
						</div>
					</div>
					<div class="containerleft">
						<figure class="horizontalmargins"> 
							<img class="colortop cropside " src="img/ColorTop.PNG" alt="Color One">
							<figcaption class="textAlignCenter sidetext sidetextcolor">Test1</figcaption>
						</figure>
						<figure class="horizontalmargins">
							<img class="colormiddle cropside " src="img/ColorMiddle.PNG" alt="Color One">
							<figcaption class="textAlignCenter sidetext sidetextcolor">Test2</figcaption>
						</figure>
						<figure class="horizontalmargins">
							<img class="colorbottom cropside " src="img/ColorBottom.PNG" alt="Color One">
							<figcaption class="textAlignCenter sidetext sidetextcolor">Test3</figcaption>
						</figure>
					</div>
					<div class="containerbottom">
						<figure class=" html block">
							<img class="cropmain" src="img/htmlstock.jpeg"  alt="HTML Stock">
						</figure>
						<h2 class="featuredwork">Featured Work</h2>
						<div class= "cropicondiv floatLeft">
						<figure class="inlineBlock">
							<img class="waterandboatsimage cropicon" src="img/waterandboats.jpeg" alt="Water and Boats Image">
							<figcaption>
								<h3 class="captionheadingcolor">Project 1</h3>
								<p class="captionlinkcolor">http://linktoawesomewebsite1.com</p>
							</figcaption>
						</figure>
						<figure class="inlineBlock">
							<img class="boatsinwaterimage cropicon" src="img/boatsinwater.jpeg" alt="Boats in Water">
							<figcaption>
								<h3 class="captionheadingcolor">Project 2</h3>
								<p class="captionlinkcolor">http://linktoawesomewebsite2.com</p>
							</figcaption>
						</figure>
						<figure class="inlineBlock">
							<img class="mountainsimage cropicon" src="img/mountains.jpeg" alt="Mountains">
							<figcaption >
								<h3 class="captionheadingcolor">Project 3</h3>
								<p class="captionlinkcolor">http://linktoawesomewebsite3.com</p>
							</figcaption>
						</figure>
						<figure class="inlineBlock">
							<img class="palmtreesimage cropicon" src="img/palmtrees.jpeg" alt="Palm Trees">
							<figcaption>
								<h3 class="captionheadingcolor">Project 4</h3>
								<p class="captionlinkcolor">http://linktoawesomewebsite4.com</p>
							</figcaption>
						</figure>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
